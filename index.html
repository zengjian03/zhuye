<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐饮管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --border-radius: 12px;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4edf9);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }
        
        .card.customer::before {
            background: var(--success-color);
        }
        
        .card.staff-menu::before {
            background: var(--info-color);
        }
        
        .card.staff-usage::before {
            background: var(--warning-color);
        }
        
        .card.menu::before {
            background: var(--accent-color);
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            background: rgba(74, 111, 165, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        
        .card.customer .card-icon {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }
        
        .card.staff-menu .card-icon {
            background: rgba(23, 162, 184, 0.1);
            color: var(--info-color);
        }
        
        .card.staff-usage .card-icon {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }
        
        .card.menu .card-icon {
            background: rgba(255, 126, 95, 0.1);
            color: var(--accent-color);
        }
        
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .card p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .calculator-section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .section-header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .calculator {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .calculator {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .calculator-display {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
            font-size: 2rem;
            text-align: right;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            font-family: monospace;
            border: 1px solid #eee;
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .calc-btn {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            background: #f1f3f4;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .calc-btn:hover {
            background: #e4e6e8;
        }
        
        .calc-btn.operator {
            background: #f9ab8a;
            color: #333;
        }
        
        .calc-btn.operator:hover {
            background: #ff7e5f;
            color: white;
        }
        
        .calc-btn.equals {
            background: var(--primary-color);
            color: white;
            grid-column: span 2;
        }
        
        .calc-btn.equals:hover {
            background: var(--secondary-color);
        }
        
        .calc-btn.clear {
            background: var(--danger-color);
            color: white;
        }
        
        .calc-btn.clear:hover {
            background: #c82333;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            transform: translateX(200%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success-color);
        }
        
        .notification.info {
            background-color: var(--info-color);
        }
        
        .system-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .edit-btn {
            background-color: var(--info-color);
            color: white;
        }
        
        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .control-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .system-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> 餐饮管理系统</h1>
            <p>高效管理客户餐、员工餐菜单与用量，内置实用计算器</p>
        </header>
        
        <div class="dashboard">
            <div class="card customer">
                <div class="card-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h2>客户餐</h2>
                <p>管理客户餐菜单、配料需求及特殊要求，提供专业餐饮服务</p>
                <a href="customer_meals.html" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> 进入客户餐管理
                </a>
            </div>
            
            <div class="card staff-menu">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2>员工餐菜单</h2>
                <p>创建和管理员工每日菜单，确保员工膳食营养均衡</p>
                <a href="staff_menu.html" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> 进入员工餐菜单
                </a>
            </div>
            
            <div class="card staff-usage">
                <div class="card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h2>员工餐用量</h2>
                <p>跟踪食材使用情况，优化采购计划，减少浪费</p>
                <a href="staff_usage.html" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> 查看用量统计
                </a>
            </div>
            
            <div class="card menu">
                <div class="card-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h2>菜单管理</h2>
                <p>管理所有菜品信息，包括配料、做法和营养信息</p>
                <a href="menu_management.html" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> 管理菜单
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 餐饮管理系统 | 高效管理您的餐饮业务</p>
    </footer>
    
   
    
    <script>
        
  
        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
      
    </script>
</body>
</html>
